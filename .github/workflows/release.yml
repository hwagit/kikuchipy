name: Create tagged release

on:
  push:
    branches:
      - main
    paths:
      - "kikuchipy/release.py"

jobs:
  create-tagged-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ runner.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install outdated
    - name: Check branch version against PyPI version
      run: |
        python check_version.py
        if [ $? == 0 ]; then
            echo "MAKE_RELEASE=true" >> $GITHUB_ENV
        else
            echo "MAKE_RELEASE=false" >> $GITHUB_ENV
        fi
    - name: Make tagged release
#      if: ${{ env.MAKE_RELEASE == 'true' }}
      run: |
        echo "${{ env.MAKE_RELEASE }}"
        echo "Make tagged release!"
